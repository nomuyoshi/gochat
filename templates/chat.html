<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>チャットルーム</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
  </head>
  <body>
    <div style="margin: 20px;">
      <div class="columns">
        <div class="column is-half is-offset-one-quarter">
          <h1 class="title">チャットルーム</h1>
          <section id="chat" class="section">
            <div class="container messages">
            </div>
          </section>
          <form id="message-form" class="field is-grouped">
            <div class="control is-expanded">
              <textarea class="textarea" placeholder="メッセージを送信..."></textarea>
            </div>
            <div class="control">
              <button class="button is-primary">送信</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script
    src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
    crossorigin="anonymous"></script>
    <script>
      $(function() {
        var websocket = null;
        var textArea = $("#message-form textarea");
        var chatMessages = $("#chat .messages");

        if (!window.WebSocket) {
          alert('エラー: ブラウザがWebSocketに対応していません。');
        } else {
          websocket = new WebSocket('ws://localhost:3000/room');
          websocket.onclose = function() {
            alert('接続が切断されました。');
          }
          websocket.onmessage = function(e) {
            chatMessages.append(
              $('<article class="message">').append($('<div class="message-body">').text(e.data))
            );
          }
        }


        $("#message-form").submit(function() {
          if (!textArea.val()) return false;
          if (!websocket) {
            alert("エラー: WebSocket未接続です。");
            return false;
          }

          websocket.send(textArea.val());
          textArea.val('');
          return false;
        });
      })
    </script>
  </body>

</html>
